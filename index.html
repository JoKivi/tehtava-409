<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">    
    <title>Lämpötilamuunnin</title>
</head>

<body>

    <header>
        <div class="container-fluid" id="otsikko">
            <h1>Lämpötilamuunnin</h1>
        </div>
    </header>

    <div class="container" id="valitsin">
        <select class="form-select" aria-label="Valitse muunnos">
            <option value="C-F">Celsius -> Fahrenheit</option>
            <option value="F-C">Fahrenheit -> Celsius</option>
            <option value="C-K">Celsius -> Kelvin</option>
            <option value="K-C">Kelvin -> Celsius</option>
            <option value="F-K">Fahrenheit -> Kelvin</option>
            <option value="K-F">Kelvin -> Fahrenheit</option>
          </select>
    </div>

    <div class="container" id="form">
        <h3>Syötä lämpötila</h3>
        <input type="number" name="nayttoalue" placeholder="Syötä arvo...">
        <button class="btn btn-primary " id="button">MUUNNA</button>    
    </div>

    <div class="container" id="desimaalit">
        <input type="radio" name="valittu" id="yksiDesimaali" value="1" checked>
        <label for="yksiDesimaali">1 desimaali</label><br>
        <input type="radio" name="valittu" id="kaksiDesimaalia" value="2">
        <label for="kaksiDesimaalia">2 desimaalia</label><br>
        <input type="radio" name="valittu" id="kolmeDesimaalia" value="3">
        <label for="kolmeDesimaalia">3 desimaalia</label>
    </div>
    
    <div class="container" id="tulos">
        <h2>Tulos</h2>
        <h1 id="vastausalue"></h1>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
